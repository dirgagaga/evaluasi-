<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby Evaluasi Kerja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Dasbor Evaluasi Kerja</h1>
            <div class="profile-section">
                <span id="profile-name"></span>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2>Formulir Evaluasi Mingguan</h2>
            <form id="evaluasi-form">
                <div class="form-group">
                    <label for="hari">Pilih Hari</label>
                    <select id="hari" name="hari" required>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deskripsi">Deskripsi Pekerjaan</label>
                    <textarea id="deskripsi" name="deskripsi" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="foto">Unggah Foto Bukti (Bisa lebih dari satu)</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required multiple>
                    
                    <div id="preview-container" class="preview-container"></div>
                </div>
                <button type="submit" class="btn">Simpan Evaluasi</button>
            </form>
        </section>

        <section class="card">
            <h2>Riwayat Evaluasi Kerja</h2>
            <div id="riwayat-container">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
